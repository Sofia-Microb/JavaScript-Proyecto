<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="Ringo, Orfebrería artesanal, Plata 950, a mano, Uruguay, Montevideo, aros, anillos, caravanas">
    <meta name="description"
        content="Nos encanta saber de ustedes. Suscribite para acceder a las mejores ofertas! En RINGO realizamos piezas artesanales hechas a mano en plata maciza 950">
    <title>Contacto~RINGO</title>
    <link rel="shortcut icon" href="imagenes/Iso.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Mi estilo-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7d4193cf05.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid px-0">
    <header id="headerContacto">
        <!--Naegador pantallas de más de 768px-->
        <nav id="menuPrincipal" class="d-none d-md-block mb-4 fixed-top pb-5">
            <ul class="row px-0 mx-0 justify-content-center">
                <li class="col-2"><a class='px-1' href="index.html">HOME</a></li>
                <li class="col-2"><a class='px-1' href="comprar.html">Comprar</a></li>
                <li class="col-2"><a class='px-1' href="tienda.html">Tienda</a></li>
                <li class="col-2"><a class='px-1' id="estoyAca" href="contacto.html">Contacto</a></li>
                <li class="col-2"><a class='px-1' href="carrito_tabla.html" id='btnCarritoNav'>
                        <i class="fas fa-shopping-cart"><span class="badge rounded-pill"
                                id="lblCartCount"></span></i></a>
                </li>
            </ul>
        </nav>
        <div id="logoHeader" class="mt-md-5 pt-md-5">
            <a href="index.html"><img class="img-fluid" src="imagenes/logo.svg" alt="Logo" title="Logo"></a>
        </div>

        <!--Naegador pantallas de menos de 768px-->
        <div class="row d-md-none">
            <div class="col-7">
                <!--Carrito-->
                <a class='px-1' id='btnCarritoNavDrop' href="carrito_tabla.html"><i style="font-size: 1.7em"
                        class="fas fa-shopping-cart"><span class="badge rounded-pill"
                            id="lblCartCountDrop"></span></i></a>
            </div>
            <div class="dropdown d-flex d-md-none col-5">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" href="index.html">HOME</a></li>
                    <li><a class="dropdown-item" href="comprar.html">Comprar</a></li>
                    <li><a class="dropdown-item" href="tienda.html">Tienda</a></li>
                    <li><a class="dropdown-item seccion-activa" href="contacto.html">Contacto</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item col-3" href="carrito_tabla.html">Carrito</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container-fluid row justify-content-center mt-3 mt-md-0 mx-0 px-0 mb-5 pt-5">
        <img class="img-fluid col-12 mx-0 px-1" src="imagenes/header2.svg" alt="">
                <!--Seguinos/Contacto-->
                <div class="row mt-4 justify-content-center pb-2 pt-2 index">
                    <!--Seguinos-->
                    <div class="col-12 col-sm-5">
                        <div class="row">
                            <p class="col-12 fs-3 mb-1">Seguinos</p>
                            <p class="mt-1 col-12 fs-6 mb-1">Enterate de nuestras ofertas</p>
                            <form class="col-12" name='formSusc'>
                                <div class="form-group">
                                    <input placeholder="Ingresá tu email" id="emailSusc" class="mt-2" name='suscripciones'>
                                </div>
                            </form>
                            <div>
                                <button class="boton" id='btnSuscription'>SUSCRIBIRSE</button>
                            </div>
                        </div>
                        <div class="linksContacto">
                            <a href="contacto.html">
                                <i class="fas fa-envelope mx-1"></i>
                            </a>
                            <a href="https://www.instagram.com/ringo.orfebreria/?hl=es">
                                <i class="fab fa-instagram mx-1"></i>
                            </a>
                            <a href="tienda.html">
                                <i class="fas fa-store-alt mx-1"></i>
                            </a>
                        </div>
                    </div>
                    <!--Contacto-->
                    <div class="contacto col-12 col-sm-6 mt-3 mt-sm-0">
                        <p class="mb-3 fs-3">Contacto</p>
                        <form action="#" method="POST" class="row" name='formMensaje' id='formMensaje'>
                            <div class="col-6 mb-2">
                                <div class="form-group">
                                    <input type="text" placeholder="Nombre*" id="nombre" required class=" mb-1" name='userName'>
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Email*" id="emailContacto" required name='userEmail'>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea placeholder="Mensaje*" rows="10" cols="35" id="mensaje" required
                                        name='userMens'></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <button type="submit" class="boton" id='enviarMens'>ENVIAR</button>
                        </div>
                    </div>
                </div>



    </main>

    <footer class="mb-0">
        <div class="mx-0 px-0">
            <img class="mx-0 img-fluid" src="imagenes/footer.svg" alt="logo_pie">
        </div>

        <!--NavegadorFooter-->
        <nav class="mt-5 mb-5" id="menuPrincipalFooter">
            <ul class="row px-0 mx-0 justify-content-center">
                <li class="col-2"><a class='px-1' href="index.html">HOME</a></li>
                <li class="col-2"><a class='px-1' href="comprar.html">Comprar</a></li>
                <li class="col-2"><a class='px-1' href="tienda.html">Tienda</a></li>
                <li class="col-2"><a class='px-1' href="contacto.html">Contacto</a></li>
                <li class="col-2"><a class='px-1' href="carrito_tabla.html" id='btnCarritoNav'>
                        <i class="fas fa-shopping-cart"><span class="badge rounded-pill" id="lblCartCount"></span></i>
                    </a></li>
            </ul>
        </nav>

        <div id="copyright" class="container-fluid mt-5 mb-2 d-flex align-content-center justify-content-between">
            <p class="mb-0 text-black-50"> Copyright: RINGO 2021</p>
            <img class="" src="imagenes/taller/Hcreat.png" alt="">
        </div>
    </footer>
    <script src=https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/esthetic.js"></script>
    <script src="js/forms.js"></script>
</body>

</html>
